<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>API-Project-1</title>
</head>

<body>
    <section id="nav_wrapper">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fas fa-viruses"></i>
                Covid-19 Tracker
              </a>
            </div>
          </nav>
    </section>
    

    <section id="intro">
        <div class="intro_wrapper">
            <h1>COVID TRACKER</h1>
            <p>Covid-19 statistics</p>
        </div>
    </section>

    <section id="world_stats">
        <h2>Global statistics</h2>
        <div class="stats_wrapper">
            <p>New Confirmed: <span class="new_confirmed">1000000</span></p>
            <p>Total Confirmed: <span class="total_confirmed">1000000</span></p>
            <p>New Deaths: <span class="new_deaths">1000000</span></p>
            <p>Total Deaths: <span class="total_deaths">1000000</span></p>
            <p>New Recovered: <span class="new_recovered">1000000</span></p>
            <p>Total Recovered: <span class="total_recovered">1000000</span></p>
        </div>
    </section>
    
    <section id="country_search">
        <h1>Search Covid-19 statistics by country</h1>
        <form>
            <label>Search statistics by country</label>
            <input type="text" name="country_name" id="country_name" placeholder="Country">
            <input type="submit" value="submit"> 
        </form>
        <div class="results_container">
            
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
